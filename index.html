<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niue JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>JavaScript Calculator Challenge</header>
    <div class="calculator__container">
      <div class="calculator__body">
        <div class="calculator__display">
          <div class="calculator__buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>10</button>
            <button>11</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
