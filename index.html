<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niue JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>JavaScript Calculator Challenge</header>
    <div class="calculator__container">
      <div class="calculator__body">
        <div class="calculator__display">
          <p id="display-number">0</p>
        </div>
        <div class="calculator__buttons button__container">
          <button id="btn-1" class="calculator__buttons number">1</button>
          <button id="btn-2" class="calculator__buttons number">2</button>
          <button id="btn-3" class="calculator__buttons number">3</button>
          <button id="btn-+" class="calculator__buttons operator">+</button>
          <button id="btn-4" class="calculator__buttons number">4</button>
          <button id="btn-5" class="calculator__buttons number">5</button>
          <button id="btn-6" class="calculator__buttons number">6</button>
          <button id="btn--" class="calculator__buttons operator">-</button>
          <button id="btn-7" class="calculator__buttons number">7</button>
          <button id="btn-8" class="calculator__buttons number">8</button>
          <button id="btn-9" class="calculator__buttons number">9</button>
          <button id="btn-*" class="calculator__buttons operator">*</button>
          <button id="btn-ac" class="calculator__buttons operator">AC</button>
          <button id="btn-0" class="calculator__buttons number">0</button>
          <button id="btn-=" class="calculator__buttons operator">=</button>
          <button id="btn-/" class="calculator__buttons operator">/</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
